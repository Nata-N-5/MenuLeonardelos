<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menu Leonardelos</title>
  <link rel="icon" href="leo2.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #logo {
      width: 112px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #loader-text {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 80%;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 0%;
      background: #e9760b;
      animation: progress 2s infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img id="logo" src="leo2.png" alt="Logo Leonardelos">
    <div id="loader-text">Cargando menú Leonardelos...</div>
    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
  </div>

  <iframe id="pdf-frame" src="https://docs.google.com/gview?url=https://menu-leonardelos.vercel.app/leos2025-comprimido.pdf&embedded=true"></iframe>

  <script>
    const iframe = document.getElementById('pdf-frame');
    const loader = document.getElementById('loader');

    let minimumLoadTime = false;
    setTimeout(() => {
      minimumLoadTime = true;
    }, 1000); // mínimo 1 segundo

    iframe.onload = () => {
      const checkReady = () => {
        if (minimumLoadTime) {
          loader.style.display = 'none';
          iframe.style.display = 'block';
        } else {
          setTimeout(checkReady, 100);
        }
      };
      checkReady();
    };
  </script>
</body>
</html>
